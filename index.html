<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form id="form" action="">
        <div id="name">
          <div id="first_name">
            <label>First Name</label>
            <input name="first" class="border-color input" type="text" />
            <p class="error">The field is required</p>
          </div>
          <div id="last_name">
            <label>Last Name</label>
            <input class="border-color input" type="text" />
            <p class="error">The field is required</p>
          </div>
        </div>
        <div id="email">
          <label for="">Email Address</label>
          <input name="email" class="border-color input" type="text" />
          <p class="error">please enter a valid email address</p>
        </div>
        <div id="radio">
          <label for="">Query Type</label>
          <div id="radioButton">
            <div class="border-color">
              <input id="general-query" name="query" type="radio" />
              <span>General Enquiry</span>
            </div>
            <div class="border-color">
              <input id="support-query" name="query" type="radio" />
              <span> Support Request </span>
            </div>
          </div>
          <p class="error">Please select a query type</p>
        </div>
        <div id="message">
          <label for="">Message</label>
          <textarea class="border-color input" type="text"></textarea>
          <p class="error">The field is required</p>
        </div>
        <div id="checkBox">
          <input type="checkbox" />
          <p id="checkBox-label">i consent to being contacted by the team</p>
          <p class="error">
            To submit this form,please consent to being contacted
          </p>
        </div>
        <button id="submit-button" type="submit">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
